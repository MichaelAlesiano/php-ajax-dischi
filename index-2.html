<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="dist/style.css">
  <link rel="stylesheet" href="dist/framework.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <title>Raccolta dischi musicali utilizzando PHP-Vue.js</title>
</head>

<header>
  <div class="">
    <img src="https://i.pinimg.com/originals/1d/f4/6e/1df46e5b59ceaf54b63302e95644fd80.png" alt="logo">
  </div>
</header>

<main>

  <div id="app" class="vue">

    <div class="selezione">
      <select class="tasto" @click="sceltaGenere" v-model="filtro">
        <option value="All">All</option>
        <option v-for="tipo in tipi" :value="tipo"> {{tipo}} </option>
      </select>
    </div>

    <div class="centro container">
      <div class="box" v-for="disco in dischi" v-if="filtro == disco.genere || filtro == 'All' ">
        <img :src="disco.copertina" alt="">
        <h2>   {{disco.titolo}}  </h2>
        <p>    {{disco.artista}} </p>
        <span> {{disco.anno}}    </span>
        <span> {{disco.genere}}  </span>
      </div>
    </div>
    
  </div>

</main>

<script src="dist/app.js" charset="utf-8"></script>

</html>
